<body>
    <nav>

    <div class="container">
        <div class="auth-form" style="margin-top: 50px;">
            <h2 style="text-align: center; margin-bottom: 20px;">Welcome Back!</h2>
            <form onsubmit="alert('Login Successful!'); location.href='index.html'; return false;">
                <div style="margin-bottom: 15px;">
                    <label>Email Address :</label>
                    <input type="email" placeholder="example@mail.com" required>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Password :</label>
                    <input type="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">New to FreshMart? <a href="#" style="color: #2ecc71;">Register here</a></p>
        </div>

        <h2 class="section-title" style="margin-top: 60px;">Your Orders</h2>
        <div id="orders-list" class="grid">
            </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 style="margin-bottom: 20px;">Your Shopping Cart</h2>
            <div id="cart-items-container"></div>
            <div style="margin-top: 20px; text-align: right; border-top: 1px solid #eee; padding-top: 10px;">
